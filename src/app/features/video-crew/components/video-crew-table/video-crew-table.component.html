<ibm-table-container>
  <ibm-table-toolbar-content>
    <button ibmButton="primary" (click)="showAddModal()">
      <ng-container i18n>Add new crew member</ng-container>
      <svg ibmIcon="add" size="16" class="bx--btn__icon"></svg>
    </button>
  </ibm-table-toolbar-content>
  <ibm-table [model]="table" [sortable]="false" [striped]="false" [showSelectionColumn]="false" size="sh">
    <tr>
      <td colspan="2" i18n>Add a crew to the video</td>
    </tr>
  </ibm-table>
</ibm-table-container>
<ng-template #removeCrewMemberCell let-crewMember="data">
  <app-video-crew-remove-button [crewMember]="crewMember" (update)="updateVideo($event)"></app-video-crew-remove-button>
</ng-template>
