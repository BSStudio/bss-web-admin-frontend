<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <cds-combo-box formControlName="video" placeholder="Video" i18n-placeholder [items]="videos" theme="light">
    <cds-dropdown-list></cds-dropdown-list>
  </cds-combo-box>
  <button cdsButton="primary" size="md" type="submit" [disabled]="form.pristine">
    <svg cdsIcon="add" size="16" class="cds--btn__icon"></svg>
    <span i18n>Add video</span>
  </button>
</form>
