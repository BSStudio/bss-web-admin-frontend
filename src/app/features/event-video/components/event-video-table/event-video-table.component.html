<ibm-table-container>
  <ibm-table-header>
    <h4 ibmTableHeaderTitle i18n>Assigned videos</h4>
    <span i18n>To add a video select one in the drop down list and press the button</span>
  </ibm-table-header>
  <ibm-table-toolbar>
    <ibm-table-toolbar-content style="height: auto">
      <app-event-video-add-modal-component
        [event]="event"
        (update)="updateEvent($event)"
      ></app-event-video-add-modal-component>
    </ibm-table-toolbar-content>
  </ibm-table-toolbar>
  <ibm-table [model]="table" [sortable]="true" [striped]="false" [showSelectionColumn]="false" size="sh"> </ibm-table>
</ibm-table-container>
<ng-template #navigateCell let-video="data">
  <a [routerLink]="['/video', video.id]">{{ video.title }}</a>
</ng-template>
<ng-template #removeButtonCell let-video="data">
  <app-event-video-remove-button
    [event]="event"
    [video]="video"
    (update)="update.emit($event)"
  ></app-event-video-remove-button>
</ng-template>
