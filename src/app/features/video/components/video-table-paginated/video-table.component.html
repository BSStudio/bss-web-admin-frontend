<ibm-table-container>
  <ibm-table-toolbar size="md" [model]="table">
    <ibm-table-toolbar-actions>
      <button ibmButton="primary" (click)="changeVisibilityTo(true)">
        <ng-container i18n>Reveal selected</ng-container>
        <svg ibmIcon="view" size="16" class="bx--btn__icon"></svg>
      </button>
      <button ibmButton="primary" (click)="changeVisibilityTo(false)">
        <ng-container i18n>Hide selected</ng-container>
        <svg ibmIcon="view--off--filled" size="16" class="bx--btn__icon"></svg>
      </button>
    </ibm-table-toolbar-actions>
    <ibm-table-toolbar-content>
      <button ibmButton="secondary" [iconOnly]="true">
        <svg ibmIcon="renew" size="16" class="bx--btn__icon" (click)="getVideos()"></svg>
        <span i18n class="bx--assistive-text">Refresh</span>
      </button>
      <button ibmButton="primary" (click)="showAddModal()">
        <ng-container i18n>Add new video</ng-container>
        <svg ibmIcon="add" size="16" class="bx--btn__icon"></svg>
      </button>
    </ibm-table-toolbar-content>
  </ibm-table-toolbar>
  <ibm-table
    [model]="table"
    [sortable]="true"
    size="sh"
    [showSelectionColumn]="true"
    [striped]="false"
    (rowClick)="onRowClick($event)"
  >
    <tbody>
      <tr>
        <td i18n colspan="5">No videos</td>
      </tr>
    </tbody>
  </ibm-table>
  <ibm-pagination [model]="table" (selectPage)="onPageSelect($event)"></ibm-pagination>
</ibm-table-container>
