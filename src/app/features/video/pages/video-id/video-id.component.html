<app-breadcrumb [title]="video.title" parentRoute="video" parentTitle="Videos" i18n-parentTitle></app-breadcrumb>
<section id="video-title">
  <h1 i18n>Update video</h1>
  <app-video-remove-button [video]="video"></app-video-remove-button>
</section>
<section id="video-inspect">
  <h2 i18n>Inspect video</h2>
  <video
    appVideoPlayer
    src="https://devstreaming-cdn.apple.com/videos/streaming/examples/bipbop_16x9/bipbop_16x9_variant.m3u8"
    width="720"
  ></video>
</section>
<section id="video-update-metadata">
  <h2 i18n>Metadata</h2>
  <app-video-update-form [video]="video" (update)="setVideo($event)"></app-video-update-form>
</section>
<section id="video-crew">
  <h2 i18n>Crew</h2>
  <app-video-crew-table [video]="video" (update)="setVideo($event)"></app-video-crew-table>
</section>
