<ibm-table-container>
  <ibm-table-toolbar-content>
    <button ibmButton="primary" (click)="showAddModal()">
      <ng-container i18n>Add new video</ng-container>
      <svg ibmIcon="add" size="16" class="bx--btn__icon"></svg>
    </button>
  </ibm-table-toolbar-content>
  <ibm-table [model]="table" [sortable]="false" [striped]="false" [showSelectionColumn]="false" size="sh"> </ibm-table>
</ibm-table-container>
<ng-template #navigateCell let-video="data">
  <a [routerLink]="['/video', video.id]">{{ video.title }}</a>
</ng-template>
<ng-template #removeButtonCell let-video="data">
  <button
    ibmButton="danger"
    size="field"
    [iconOnly]="true"
    assistiveTextPlacement="left"
    assistiveTextAlignment="end"
    (click)="showRemoveModal(video)"
  >
    <svg ibmIcon="delete" size="16" class="bx--btn__icon"></svg>
    <span i18n class="bx--assistive-text">Remove {{ video.title }} from event</span>
  </button>
</ng-template>
