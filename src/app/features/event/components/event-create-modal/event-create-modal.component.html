<cds-modal [open]="open" (overlaySelected)="closeModal()">
  <cds-modal-header (closeSelect)="closeModal()">
    <h3 cdsModalHeaderHeading i18n>Add new event</h3>
  </cds-modal-header>
  <form cdsModalContent id="create-event-form" [hasForm]="true" [formGroup]="form" (ngSubmit)="onSubmit()">
    <cds-label [invalid]="!!titleInvalidText" [invalidText]="titleInvalidText">
      <ng-container i18n>Title</ng-container>
      <input
        cdsText
        formControlName="title"
        placeholder="Simonyi Conference 2022"
        i18n-placeholder
        [attr.modal-primary-focus]="true"
      />
    </cds-label>
    <cds-label [invalid]="!!urlInvalidText" [invalidText]="urlInvalidText" [helperText]="urlHelperText">
      <ng-container i18n>URL</ng-container>
      <input cdsText formControlName="url" placeholder="simonyi-conference-2022" i18n-placeholder />
    </cds-label>
  </form>
  <cds-modal-footer>
    <button cdsButton="primary" i18n type="submit" form="create-event-form">Add event</button>
    <button cdsButton="secondary" i18n (click)="closeModal()">Cancel</button>
  </cds-modal-footer>
</cds-modal>
<ng-template #toastContent let-data>
  <app-toast-content-routed [toast]="data"></app-toast-content-routed>
</ng-template>
