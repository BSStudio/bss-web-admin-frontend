<cds-table-container>
  <cds-table-toolbar>
    <cds-table-toolbar-content>
      <cds-table-toolbar-search [expandable]="true" (valueChange)="filterRows($event)" (clear)="searchValue = ''">
      </cds-table-toolbar-search>
      <button cdsButton="secondary" [iconOnly]="true" [disabled]="loading" (click)="getEvents()">
        <svg cdsIcon="renew" size="16" class="cds--btn__icon"></svg>
        <span i18n class="cds--assistive-text">Refresh</span>
      </button>
      <button cdsButton="primary" (click)="showAddModal()">
        <ng-container i18n>Add new event</ng-container>
        <svg cdsIcon="add" size="16" class="cds--btn__icon"></svg>
      </button>
    </cds-table-toolbar-content>
  </cds-table-toolbar>
  <cds-table
    [model]="table"
    [sortable]="true"
    [showSelectionColumn]="false"
    [striped]="false"
    (rowClick)="onRowClick($event)"
    size="lg"
  ></cds-table>
</cds-table-container>
