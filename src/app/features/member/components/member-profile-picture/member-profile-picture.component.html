<figure>
  <picture>
    <source *ngFor="let image of sources" [type]="image.type" [srcset]="image.srcset + refreshParam" />
    <img
      #img
      src="/assets/fallback.jpg"
      decoding="async"
      loading="lazy"
      width="120"
      alt="{{ member.name }}'s profile picture"
      i18n-alt
    />
  </picture>
  <figcaption>{{ img.alt }}</figcaption>
</figure>
